<!-- Componente contenente il campo dei valori selezionati ed il pulsante (tre pallini) di apertura della modale -->
<p>lookup-field works!</p>
<kendo-textbox
            placeholder="Event name"
            [clearButton]="true"
            (valueChange)="onChange($event)"
            (focus)="onFocus()"
            (blur)="onBlur()"
            (inputFocus)="inputFocus()"
            (inputBlur)="inputBlur()">
    <ng-template kendoTextBoxSuffixTemplate>
        <kendo-textbox-separator></kendo-textbox-separator>
        <button kendoButton look="clear" [icon]="'more-vertical'"></button>
    </ng-template>
</kendo-textbox>
